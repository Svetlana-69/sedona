<div class="photo-item">
    <img src=../../files/img/@@img class="photo-item__preview"/>
    <h2 class="photo-item__title">@@title</h2>
    <p class="photo-item__description">@@description</p>
    <div class="icon-wrapper">
        <button class="icon-btn">
            <svg class="photo-item__btn">
                <use xlink:href=#like></use>
            </svg>
        </button>
        <span class="photo-item__count">@@count</span>
    </div>


</div>
